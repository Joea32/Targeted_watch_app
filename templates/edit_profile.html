<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile - {{ user.name }}</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h1 { color: #333; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input[type="text"],
    textarea { width: 100%; max-width: 500px; padding: 8px; box-sizing: border-box; }
    input[type="file"] { margin-top: 5px; margin-bottom: 15px; }
    button { cursor: pointer; padding: 8px 15px; background: #0066cc; color: white; border: none; border-radius: 5px; margin-top: 20px; }
    button:hover { background: #004a99; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Edit Profile for {{ user.name }}</h1>
  <form action="{{ url_for('edit_profile') }}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required
           value="{{ user.name }}" placeholder="Your full name" />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required
           value="{{ user.username }}" placeholder="Choose a username" />

    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio" rows="5" placeholder="Tell us about yourself...">{{ user.bio or '' }}</textarea>

    <label for="profile_pic">Profile Picture (image only):</label>
    <input type="file" name="profile_pic" id="profile_pic" accept="image/*">

    <button type="submit">Save Profile</button>
  </form>

  <br>
  <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
</body>
</html>
